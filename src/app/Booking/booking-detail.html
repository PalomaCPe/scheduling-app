<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-search"></span> {{ pageName }}
    </h3>
</div>


<div class="page-content">
    <div class="form-group col-md-6">
        <label for="project">Projeto</label>
        <select class="form-control" [(ngModel)]="booking.projectId" name="project" required>
         <option *ngFor='let project of projects'
         [selected]="booking.projectId == project.projectId"
         [value]="project.projectId">{{ project.name }}</option>
        </select>

    </div>

    <div class="form-group col-md-6">
        <label for="professional">Professional</label>
        <select class="form-control" [(ngModel)]="booking.professionalId" name="professional" required>
         <option *ngFor='let professional of professionals'
         [selected]="booking.professionalId == professional.id"
         [value]="professional.id">{{ professional.eid }}</option>
        </select>

    </div>

    <div class="form-group col-md-6">
        <label for="startDate">Data Início</label>
        <div class="input-group">
            <input #startDateInput id="startDate" value="{{ booking.startDate | date:'yyyy-MM-dd'}}" name="startDate" required class="form-control"
                type="date" (input)="startDateChanged(startDateInput.value)" placeholder="Start Date">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label for="endDate">Data Fim</label>
        <div class="input-group">
            <input #endDateInput id="endDate" value="{{ booking.endDate | date:'yyyy-MM-dd'}}" name="endDate" required class="form-control"
                type="date" (input)="endDateChanged(endDateInput.value)" placeholder="End Date">
        </div>
    </div>

    <div class="form-group col-md-3">
        <label for="bookingPercentual">Percentual de Alocação</label>
        <div class="input-group">
            <input id="bookingPercentual" [(ngModel)]="booking.bookingPercentual" name="bookingPercentual" class="form-control" min="0" max="100"
                value="{{ booking.bookingPercentual }}">
                <div class="input-group-addon">%</div>
        </div>
    </div>
</div>
