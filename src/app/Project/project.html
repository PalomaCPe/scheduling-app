<div class="page-header">
     <h3>
        <span class="glyphicon glyphicon-list-alt"></span> {{ pageName }}
    </h3>
</div>   
<div class="page-content">
    <table class="table table-border-table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data In√≠cio</th>
                <th>Data Fim</th>
                <th>WBS</th>
                <th>Cliente</th>
                <th>Sponsor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{ project.name }}</td>
                <td>{{ project.StartDate | date:'dd/MM/yyyy' }}</td>
                <td>{{ project.EndDate | date:'dd/MM/yyyy' }}</td>
                <td>{{ project.wbs }}</td>
                <td>{{ project.customer }}</td>
                <td>{{ project.sponsor }}</td>
            </tr>
        </tbody>
    </table>
</div>
