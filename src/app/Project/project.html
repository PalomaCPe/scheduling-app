<div class="page-content">
    <table class="table table-border-table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Data Inicio</th>
                <th>Percentual</th>
                <th>Data Fim</th>
                <th>Project</th>
                <th>Profissional</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <th>{{ project.name | date }}</th>
                <th>{{ project.StartDate | date }}</th>
                <th>{{ project.EndDate | date }}</th>
                <th>{{ project.wbs }}</th>
                <th>{{ project.customer }}</th>
                <th>{{ project.sponsor }}</th>
            </tr>
        </tbody>
    </table>
</div>
