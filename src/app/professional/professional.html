<div class="page-header">
    <h3> <span class="glyphicon glyphicon-calendar"></span> {{ professionalLabel }} </h3>
</div>

<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th> PID </th>
                <th> EID </th>
                <th> Nome </th>
                <th> E-mail </th>
                <th> Telefone </th>
                <th> Cargo </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professional of professionals">
                <td> {{ professional.pid }} </td>
                <td> {{ professional.eid }} </td>
                <td> {{ professional.name }} </td>
                <td> {{ professional.email }} </td>
                <td> {{ professional.phone }} </td>
                <td> {{ professional.role }} </td>
            </tr>
        </tbody>
    </table>
</div>
