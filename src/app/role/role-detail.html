<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-piggy-bank"></span> {{ pageName }}
    </h3>
</div>


<div class="page-content">
    <form name="" *ngIf="role">
        <div class="form-group col-md-6">
            <label for="id">ID: </label> {{ role.id }}
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome: </label>
            <input type="text" name="roleName" id="roleName" value="{{ role.name }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="brc">BRC: </label>
            <input type="text" name="roleBRC" id="roleBRC" value="{{ role.brc }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="description">Descrição: </label>
            <input type="text" name="roleDescription" id="roleDescription" value="{{ role.description }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="level">Nível: </label>
            <input type="text" name="roleLevel" id="roleLevel" value="{{ role.level }}" />
        </div>
    </form>
</div>
