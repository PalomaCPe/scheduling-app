<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-piggy-bank"></span> {{ pageName }}
    </h3>
</div>


<div class="page-content">

    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>E-mail</th>
                <th>Sponsor</th>
                <th>Detalhe</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.contact }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.sponsor }}</td>
                <td><span [routerLink]="['/customers', customer.id]">Detalhe</span></td>
            </tr>
        </tbody>
    </table>
</div>
