<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-piggy-bank"></span> {{ pageName }}
    </h3>
</div>


<div class="page-content">
    <form name="" *ngIf="customer">
        <div class="form-group col-md-6">
            <label for="id">ID</label> {{ customer.id }}"
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome: </label>
            <input type="text" name="customerName" id="customerName" value="{{ customer.name }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="contact">Contato: </label>
            <input type="text" name="customerContact" id="customerContact" value="{{ customer.contact }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="email">E-mail: </label>
            <input type="text" name="customerEmail" id="customerEmail" value="{{ customer.email }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="sponsor">Sponsor: </label>
            <input type="text" name="customerSponsor" id="customerSponsor" value="{{ customer.sponsor.name }}" />
        </div>
    </form>
</div>
