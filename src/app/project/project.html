<div class="page-header">
    <h3> <span class="glyphicon glyphicon-calendar"></span> {{ projectLabel }} </h3>
</div>

<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th> Nome </th>
                <th> Data Inicio </th>
                <th> Data Fim </th>
                <th> WBS </th>
                <th> Cliente </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td> {{ project.name }} </td>
                <td> {{ project.startDate | date: 'dd/MM/yyyy' }} </td>
                <td> {{ project.endDate | date: 'dd/MM/yyyy' }} </td>
                <td> {{ project.wbs }} </td>
                <td> {{ project.customer }} </td>
            </tr>
        </tbody>
    </table>
</div>
