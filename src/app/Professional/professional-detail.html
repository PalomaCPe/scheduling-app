<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-piggy-bank"></span> {{ pageName }}
    </h3>
</div>


<div class="page-content">
    <form name="" *ngIf="professional">
        <div class="form-group col-md-6">
            <label for="id">ID: </label> {{ professional.id }}
        </div>
        <div class="form-group col-md-6">
            <label for="pid">PID: </label>
            <input type="text" name="professionalPID" id="professionalPID" value="{{ professional.pid }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="eid">EID: </label>
            <input type="text" name="professionalEID" id="professionalEID" value="{{ professional.eid }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome: </label>
            <input type="text" name="professionalName" id="professionalName" value="{{ professional.name }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="email">E-mail: </label>
            <input type="text" name="professionalEmail" id="professionalEmail" value="{{ professional.email }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Telefone: </label>
            <input type="text" name="professionalPhone" id="professionalPhone" value="{{ professional.phone }}" />
        </div>
        <div class="form-group col-md-6">
            <label for="role">Role: </label>
            <input type="text" name="professionalRole" id="professionalRole" value="{{ professional.role.name }}" />
        </div>
    </form>
</div>
