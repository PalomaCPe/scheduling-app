<div class="page-header">
    <h3> <span class="glyphicon glyphicon-calendar"></span> {{ bookingLabel }} </h3>
</div>

<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th> Data Inicio </th>
                <th> Data Fim </th>
                <th> Percentual </th>
                <th> Project </th>
                <th> Professional </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td> {{ booking.startDate }} </td>
                <td> {{ }} </td>
                <td> {{ }} </td>
                <td> {{ }} </td>
                <td> {{ }} </td>
            </tr>
        </tbody>
    </table>
</div>
