<div class="page-header">
    <h3>
        <span class="glyphicon glyphicon-calendar"></span> {{ pageName }}
    </h3>
</div>

<div class="page-content">

    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Data Inicio</th>
                <th>Data Fim</th>
                <th>Percentual</th>
                <th>Project</th>
                <th>Profissional</th>
                <th>Detalhe</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{ booking.startDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ booking.endDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ booking.bookingPercentual | percentual }}</td>
                <td>{{ booking.professional }}</td>
                <td>{{ booking.project }}</td>
                <td><span [routerLink]="['/bookings', 'detail', booking.id]">Detalhe</span></td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <div class="col-md-10">
            <button type="button" class="btn btn-primary btn-outline" [routerLink]="['/bookings', 'new', 0]">Novo</button>
        </div>
    </div>
</div>
