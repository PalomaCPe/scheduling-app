<div class="page-header">
    <h3><span class="glyphicon glyphicon-calendar"></span>{{ pageName }}</h3>
</div>

<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Data In√≠cio</th>
                <th>Data Fim</th>
                <th>Percentual</th>
                <th>Projeto</th>
                <th>Professional</th>
                <th>Detalhe</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{booking.startDate | date:'dd/MM/yyyy'}}</td>
                <td>{{booking.endDate | date:'dd/MM/yyyy'}}</td>
                <td>{{booking.percentual | percentual }}</td>
                <td>{{booking.projectId}}</td>
                <td>{{booking.professionalId}}</td>
                <td><span [routerLink]="['/booking','detail',booking.id]">Detalhe</span></td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <div class="col-md-10">
                <button class="btn btn-primary btn-outline" [routerLink]="['/booking','new',0]">Novo</button>
        </div>
    </div>
</div>
