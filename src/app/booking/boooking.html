<div class="page-header">
    <h3><span class="glyphicon glyphicon-calendar"></span>{{propriedade}}</h3>
</div>
<br><br>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
       <thead>
            <tr>
                <th>Data Inicio</th>
                <th>Data Fim</th>
                <th>Percentual</th>
                <th>Projeto</th>
                <th>Profissional</th>
                <th>Detalhe</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{booking.startDate | date:'dd/MM/yyyy' }}</td>
                <td>{{booking.endDate | date:'dd/MM/yyyy' }}</td>
                <td>{{booking.percentual | percentual }}</td>
                <td>{{booking.projectId }}</td>
                <td>{{booking.professionalId }}</td>
                <td><span [routerLink]="['/booking', booking.id]">detalhe</span></td>
            </tr>
        </tbody>
    </table>
</div>
