<div class="page-header">
    <h3><span class="glyphicon glyphicon-calendar"></span>Alocacao 1</h3>
</div>

<div class="page-content">
    <form name="bookingForm" *ngIf="booking">
        <div class="form-group col-md-6">
            <label for="project">Projeto</label>
            <select class="form-control" [(ngModel)]="booking.projectId" name="project" required>
                <option [value]="booking.projectId">{{ booking.projecId }}</option>
            </select>
        </div>
    <table class="table table-bordered table-striped table-hover table-responsive">
        <tr>
            <td class="col-md-3">Data Inicio:</td>
            <td class="col-md-9"><input id="startDate" name="startDate" value="{{booking.startDate | date:'dd/MM/yyyy' }}"></td>
        </tr>
        <tr>
            <td>Data Fim:</td>
            <td><input id="endDate" name="endDate" value="{{booking.endDate | date:'dd/MM/yyyy' }}"></td>
        </tr>
        <tr>
            <td>Percentual</td>
            <td><input id="percentual" name="percentual" value="{{booking.percentual | percentual }}"></td>
        </tr>
        <tr>
            <td>Projeto</td>
            <td><input id="projectId" name="projectId" value="{{booking.projectId }}"></td>
        </tr>
        <tr>
            <td>Profissional</td>
            <td><input id="professionalId" name="professionalId" value="{{booking.professionalId }}"></td>
        </tr>
    </table>
    </form>
</div>
