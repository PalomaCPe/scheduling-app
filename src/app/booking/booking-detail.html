<div class="page-header">
    <h3><span class="glyphicon glyphicon-icon">{{pageName}}</span></h3>
</div>

<div class="page-content">
    <table class="table table-bordered tabled-striped table-hover table-responsive">
        <tr >
            <td class="jumbotron col-md-2">Data Inicio:</td>
            <td ><input name="startDate" value="{{booking.startDate | date:'dd/MM/yyyy'}}"></td>
        </tr>
        <tr >
            <td class="jumbotron col-md-2">Data Fim:</td>
            <td ><input name="endDate" value="{{booking.endDate | date:'dd/MM/yyyy'}}"></td>
        </tr>
        <tr >
            <td class="jumbotron col-md-2">Percentual: </td>
            <td ><input type="text" value="{{booking.percentual | percentual}}"></td>
        </tr>
        <tr >
            <td class="jumbotron col-md-2">Project</td>
            <td >{{booking.project.name}}</td>
        </tr>
        <tr >
            <td class="jumbotron col-md-2">Profissional</td>
            <td ><input type="text" value="{{booking.professional.name}}"></td>
        </tr>
    </table>
</div>
