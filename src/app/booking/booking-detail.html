<div class="page-header">
    <h3><span class="glyphicon glyphicon-calendar"></span>{{ pageName }}</h3>
</div>
<div class="page-content">
    <form name="bookingForm" *ngIf="booking">
        <div class="form-group col-md-6">
            <label for="project">Projeto</label>
            <select class="form-control" [(ngModel)]="booking.projectId" name="project" required>
                <option [value]=booking.projectId>{{ booking.projectId }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="project">Profissional</label>
            <select class="form-control" [(ngModel)]="booking.professionalId" name="project" required>
                <option [value]=booking.professionalId>{{ booking.professionalId }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="startDate">Data Início</label>
            <div class="input-group">
                <input #startDateInput id="startDate" value="{{ booking.startDate | date:'yyyy-MM-dd'}}" name="startDate" required class="form-control"
                    type="date" (input)="startDateChanged(startDateInput.value)" placeholder="Start Date">
             </div>
        </div>

        <div class="form-group col-md-6">
            <label for="endDate">Data Fim</label>
            <div class="input-group">
                <input #endDateInput id="endDate" value="{{ booking.endDate | date:'yyyy-MM-dd'}}" name="endDate" required class="form-control"
                    type="date" (input)="endDateChanged(endDateInput.value)" placeholder="End Date">
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="percentual">Percentual Alocação</label>
            <div class="input-group">
                <input id="percentual" [(ngModel)]="booking.percentual" name="percentual" class="form-control" 
                    min="0" max="100" step="10" value="{{ booking.percentual }}">
                <div class="input-group-addon">%</div>
            </div>
        </div>
    </form>
</div>
